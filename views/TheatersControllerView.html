  <header class="bar-title">
    <a class="button-prev" href="#/">
      Back
    </a>
    <h1 class="title">Find a theater</h1>
  </header>
  <nav class="bar-standard bar-header-secondary">
    <form>
      <input type="search" placeholder="Search">
    </form>
  </nav>

  <nav class="bar-tab">
    <ul class="tab-inner">
      <li class="tab-item">
        <a href="#/">
          <img class="tab-icon" src="img/icon-home.png">
          <div class="tab-label">Movies</div>
        </a>
      </li>
      <li class="tab-item active">
        <a href="#/theaters">
          <img class="tab-icon" src="img/icon-profile.png">
          <div class="tab-label">Theaters</div>
        </a>
      </li>
      <li class="tab-item">
        <a href="#/settings">
          <img class="tab-icon" src="img/icon-settings.png">
          <div class="tab-label">Settings</div>
        </a>
      </li>
    </ul>
  </nav>

  <div class="content">

    <ul class="list">
      <li class="list-divider">Theaters nearby</li>
      
      <li data-ng-repeat="theater in theaters">
        <a href="#">
          <strong>{{theater.name}}</strong>
          <p>{{theater.address}}</p>
        </a>
      </li>
    </ul>
  </div>
